apiVersion: v1
kind: ServiceAccount
metadata:
  name: seccompagent
  namespace: kube-system
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: seccompagent
subjects:
- kind: ServiceAccount
  name: seccompagent
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: seccompagent
  namespace: kube-system
  labels:
    k8s-app: seccompagent
spec:
  selector:
    matchLabels:
      k8s-app: seccompagent
  template:
    metadata:
      labels:
        k8s-app: seccompagent
    spec:
      serviceAccount: seccompagent
      hostPID: true
      containers:
      - name: seccompagent
        image: quay.io/kinvolk/seccompagent:2020110117411965f574
        imagePullPolicy: Always
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        #securityContext:
        #  privileged: true
        volumeMounts:
        - name: seccomp-policies
          mountPath: /host/seccomp
        - name: run
          mountPath: /run
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - name: seccomp-policies
        hostPath:
          path: /var/lib/kubelet/seccomp
      - name: run
        hostPath:
          path: /run
